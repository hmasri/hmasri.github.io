--- 
layout: default 
---
<!-- Contact Section -->


<div class="container article">
	<section id="contact" class="article">
		<div class="row">
			<div class="col-lg-12 text-center">
				<h3>Astept mesajele dumneavoastra</h3>
				<hr class="star-primary">
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<form action="//formspree.io/elmophp@gmail.com" method="POST"
					name="sentMessage" id="contactForm" novalidate>
					<input type="hidden" name="_next"
						value="http://www.hassanmasri.ro/multumesc/" />
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Email</label> <input type="email" name="email"
								class="form-control" placeholder="Email" id="email" required
								data-validation-required-message="Va rog introduceti un email.">
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<div>
						<input type="hidden" name="_subject"
							value="Contact de pe hassanmasri.ro"> <input type="text"
							name="_gotcha" style="display: none" />
					</div>
					<div class="row control-group">
						<div
							class="form-group col-xs-12 floating-label-form-group controls">
							<label>Mesaj</label>
							<textarea rows="5" name="message" class="form-control"
								placeholder="Mesaj" id="message" required
								data-validation-required-message="Va rog sa introduceti un mesaj."></textarea>
							<p class="help-block text-danger"></p>
						</div>
					</div>
					<br>
					<div id="success"></div>
					<div class="row">
						<div class="form-group col-xs-12">
							<button type="submit" class="btn btn-success btn-lg">Trimite</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</section>
</div>
