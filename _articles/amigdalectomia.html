	<h1>Amigdalectomia</h1>
	<p>
	Amigdalectomia este procedura de ȋndepartare chirurgicalǎ a amigdalelor. Rolul acestora este de a contribui la apǎrarea ȋmpotriva infecției și de a ajuta, de asemenea, în producerea de anticorpi pentru a lupta mai eficient ȋmpotriva infecției.
